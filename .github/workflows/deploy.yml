# .github/workflows/deploy.yml
name: ğŸ› ï¸ CI + ğŸš€ Deploy BirdsColor

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # âœ… Esto le da permiso al bot para hacer push

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v4

      - name: ğŸ”§ Instalar Node y dependencias
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci

      - name: âœ… Ejecutar pruebas unitarias
        run: npm test

      - name: ğŸš€ Publicar en GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./src
