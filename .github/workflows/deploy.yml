name: ğŸ› ï¸ CI + ğŸš€ Deploy BirdsColor

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v4

      - name: ğŸ”§ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: â¬†ï¸ Actualizar npm
        run: npm install -g npm@latest

      - name: ğŸ’¾ Instalar dependencias
        run: npm ci

      - name: ğŸ”¨ Build del sitio
        run: npm run build

      - name: âœ… Ejecutar pruebas unitarias
        run: npm test

      - name: ğŸš€ Publicar en GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
