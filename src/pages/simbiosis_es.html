<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simbiosis</title>
  <link rel="stylesheet" href="../assets/styles.css" />
</head>
<body>

  <!-- 🎯 Contenedor Venn Interactivo -->
  <div class="venn-wrapper">
    <!-- 🧠 Cerebro (gira a la derecha) -->
    <div class="venn-item" id="circle-left">
      <div class="label label-top">🧠 <span class="text">Cerebro</span></div>
      <div class="venn-circle spin-right" role="button" aria-label="Cerebro"></div>
    </div>
  
    <!-- 💪 Cuerpo (gira a la izquierda) -->
    <div class="venn-item" id="circle-right">
      <div class="label label-top">💪 <span class="text">Cuerpo</span></div>
      <div class="venn-circle spin-left" role="button" aria-label="Cuerpo"></div>
    </div>
  
    <!-- 🌍 Comunidad (palpita) -->
    <div class="venn-item" id="circle-bottom">
      <div class="venn-circle heartbeat" role="button" aria-label="Comunidad"></div>
      <div class="label label-bottom">🌍 <span class="text">Comunidad</span></div>
    </div>
  </div>
  
  

  <!-- Lógica de idioma y redirección -->
  <script src="../src/script.js"></script>

</body>
</html>
