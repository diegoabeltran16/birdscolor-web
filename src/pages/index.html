<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>BirdsColor - Interactivo</title>
  <link rel="stylesheet" href="../assets/styles.css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8NQMNKF5J6"></script>

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-8NQMNKF5J6');

<body>
  <div class="background"></div>
  <div class="container">
    <!-- Imagen del pollito -->
    <picture>
      <source srcset="../assets/images/pollito-1024.webp" type="image/webp">
      <img src="../assets/images/pollito-1024.png"
           srcset="
             ../assets/images/pollito-480.png 480w,
             ../assets/images/pollito-768.png 768w,
             ../assets/images/pollito-1024.png 1024w
           "
           sizes="(max-width: 600px) 480px, (max-width: 1200px) 768px, 1024px"
           loading="lazy"
           alt="Pollito"
           class="icono"
           id="icono">
    </picture>

    <!-- Spinner centrado usando wrapper -->
    <div id="spinner" class="spinner-wrapper" style="display: none;">
      <div class="spinner" role="status" aria-label="Cargando..."></div>
    </div>
  </div>

  <!-- MÃ³dulos: idioma, eventos, cookies -->
