<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BirdsColor - Interactivo</title>
  
  <!-- 1) Ajusta la ruta a tu CSS -->
  <!-- "../" sube un nivel desde pages/ hasta src/, luego entra a assets/styles.css -->
  <link rel="stylesheet" href="../assets/styles.css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8NQMNKF5J6"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-8NQMNKF5J6');
  </script>
</head>
<body>
  <div class="background"></div> <!-- Fondo animado -->
  <div class="container">
    <picture>
      <!-- 2) Ajusta la ruta a las imÃ¡genes (subir un nivel hasta src, luego assets/images) -->
      <source srcset="../assets/images/pollito-1024.webp" type="image/webp">
      <img
        src="../assets/images/pollito-1024.png"
        srcset="
          ../assets/images/pollito-480.png 480w,
          ../assets/images/pollito-768.png 768w,
          ../assets/images/pollito-1024.png 1024w
        "
        sizes="(max-width: 600px) 480px, (max-width: 1200px) 768px, 1024px"
        loading="lazy"
        alt="Pollito"
        class="icono"
        id="icono"
      >
    </picture>
    <!-- Spinner oculto inicialmente -->
    <div id="spinner" class="spinner" style="display: none;"></div>
  </div>

  <!-- 3) Ajusta la ruta a script.js (subir un nivel hasta src/) -->
  <script src="../script.js"></script>
</body>
</html>
