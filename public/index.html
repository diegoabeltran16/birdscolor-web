<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>BirdsColor – Pollito Simbiótico</title>
    <link rel="preload" href="/assets/images/pollito-1024.png" as="image" />
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>
  <body>
    <div id="cookie-banner-container"></div>

    <div class="background"></div>

    <div class="container">
      <picture>
        <source srcset="/assets/images/pollito-1024.webp" type="image/webp" />
        <img
          id="icono"
          class="icono disabled heartbeat"
          src="/assets/images/pollito-1024.png"
          srcset="
            /assets/images/pollito-480.png 480w,
            /assets/images/pollito-768.png 768w,
            /assets/images/pollito-1024.png 1024w
          "
          sizes="(max-width: 600px) 480px, (max-width: 1200px) 768px, 1024px"
          loading="lazy"
          alt="Pollito Simbiótico"
        />
      </picture>

      <div id="spinner" class="spinner-wrapper" style="display: none;">
        <div class="spinner" role="status" aria-label="Cargando..."></div>
      </div>
    </div>

    <script defer src="/modules/language.js"></script>
    <script defer src="/modules/cookies.js"></script>
    <script defer src="/script.js"></script>
  </body>
</html>
